<div class="container-fluid" id="principal">
    <div class="container mt-5" id="conteudo">

        <div class="card col-md-8">
            <div class="container text-center" id="card-titulo">
                <h1>Cadastrar Dica</h1>
            </div>
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="titulo">TÃ­tulo da Dica:</label>
                        <input type="text" class="form-control" id="titulo" [(ngModel)]="dica.titulo" name="titulo" placeholder="Digite o titulo da sua dica">
                    </div>
                    <div class="form-group">
                        <label for="conteudo">Conteudo da Dica:</label>
                        <textarea id="conteudo" name="conteudo" rows="5" cols="85"
                            [(ngModel)]="dica.descricao"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="conteudo">Imagem principal da Dica:</label>
                        <br>
                        <input type="file" />
                    </div>
                    <button type="submit" class="btn btn-success" (click)="cadastrar()">Salvar</button>
                </form>
            </div>
        </div>

    </div>
</div>
