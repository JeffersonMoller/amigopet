            <div class="card col-md-8">
                <div class="container text-center" id="card-titulo">
                    <h1>Editar Dica</h1>
                </div>
                <div class="container">
                    <form action="" method="">
                        <div class="form-group">
                            <label for="titulo">TÃ­tulo da Dica:</label>
                            <input type="text" class="form-control" name="titulo" [(ngModel)]="dica.titulo">
                        </div>
                        <div class="form-group">
                            <label for="conteudo">Conteudo da Dica:</label>
                            <textarea name="conteudo" rows="5" cols="85" [(ngModel)]="dica.descricao"></textarea>

                </div>
            </div>

    </div>
